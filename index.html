<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Crazy Games</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body, html {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            background: #000;
            color: #fff;
            position: relative;
        }

        
        h1 {
            font-size: 5rem;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            position: relative;
            color: #fff;
            animation: glitch 1s infinite;
        }

        
        @keyframes glitch {
            0% { text-shadow: 2px 2px #ff00cc, -2px -2px #3333ff; }
            20% { text-shadow: -2px -2px #ff00cc, 2px 2px #3333ff; }
            40% { text-shadow: 2px -2px #ff00cc, -2px 2px #3333ff; }
            60% { text-shadow: -2px 2px #ff00cc, 2px -2px #3333ff; }
            80% { text-shadow: 4px 4px #ff00cc, -4px -4px #3333ff; }
            100% { text-shadow: -4px -4px #ff00cc, 4px 4px #3333ff; }
        }

        
        .button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5), 0 0 40px rgba(51, 51, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s;
            cursor: pointer;
            margin: 15px;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            transform: scale(1.2) rotate(5deg);
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.7), 0 0 60px rgba(51, 51, 255, 0.7);
        }

        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 0, 204, 0.2) 0%,
                rgba(51, 51, 255, 0.2) 25%,
                rgba(255, 255, 0, 0.2) 50%
            );
            mix-blend-mode: screen;
            animation: distort 10s infinite;
            opacity: 0.3;
            pointer-events: none;
        }

        
        @keyframes distort {
            0% { transform: translate(0, 0) scale(1.1); }
            25% { transform: translate(-50px, 20px) scale(1.2); }
            50% { transform: translate(50px, -50px) scale(1.3); }
            75% { transform: translate(-20px, 50px) scale(1.1); }
            100% { transform: translate(0, 0) scale(1.1); }
        }

        
        .floating-shape {
            position: absolute;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: floatShapes 8s infinite ease-in-out alternate;
            z-index: -1;
            mix-blend-mode: exclusion;
        }

        @keyframes floatShapes {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.9; }
            50% { transform: translateY(-100px) scale(1.5); opacity: 0.5; }
        }

        
        .shape1 { top: 5%; left: 10%; animation-duration: 7s; }
        .shape2 { bottom: 20%; right: 15%; animation-duration: 9s; }
        .shape3 { top: 50%; left: 60%; animation-duration: 6s; }
        .shape4 { top: 10%; right: 5%; animation-duration: 10s; }
    </style>
</head>
<body>
    
    <div class="background"></div>

    <div class="floating-shape shape1"></div>
    <div class="floating-shape shape2"></div>
    <div class="floating-shape shape3"></div>
    <div class="floating-shape shape4"></div>

    
    <h1>Welcome to Crazy World!</h1>
    <a href="index2.html" class="button">Windows Games</a>
    <a href="index1.html" class="button">Android Games</a>
</body>
</html>
